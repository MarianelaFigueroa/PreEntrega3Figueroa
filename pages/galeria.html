<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <section name="styles">  
        <link href="../css/styles.css" rel="stylesheet">        
        <link href="../boostrap_grid/css/bootstrap.min.css" rel="stylesheet"> 
    </section>
    <section name="scripts">
        <script src="../boostrap_grid/js/bootstrap.bundle.min.js" type="text/javascript"></script>   
        <script type="text/javascript">
            const key = "myKey";
            let slideIndex = 1;

            window.onload = ()=>{               
                let cPage = localStorage.getItem(key);
                cPage = (cPage || "home");              
                let elem = document.querySelectorAll(`ul li a[name=${cPage}]`)[0];
                elem.className += " selected";
                showSlides(slideIndex);
            };
           const navigateTo= (name) => {
                localStorage.setItem(key,name);
                window.location = `./${name}.html`;
           };

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("demo");
                let captionText = document.getElementById("caption");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                captionText.innerHTML = dots[slideIndex-1].alt;
            }

        </script>
    </section>
    <title>Guacamayos</title>    
</head>
<body>
    <section name="header">
        <header class="container-fluid">
            <div class="row h-100">

                    <a class="navbar-brand" href="#">

                    </a>
                </div>
                <div class="col-sm-4 pt-4">
                    <nav class="navbar navbar-expand-lg">
                        <div id="navbarNav" class="d-inline-flex">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" name="home" aria-current="page" href="javascript:void(0);" onclick="navigateTo('home')">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" name="blog" href="javascript:void(0);" onclick="navigateTo('blog')">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" name="galeria" href="javascript:void(0);" onclick="navigateTo('galeria')">Galeria</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" name="nosotros" href="javascript:void(0);" onclick="navigateTo('nosotros')">Nosotros</a>
                                </li>                                
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-4"></div>
            </div> 
        </header>
    </section>
    <section name="body">
        <div class=""></div>

            <div class="item left">
                
            </div>
            <div class="item center vertical-scroll">
                <div class="slideshow-container">

                    <!-- Full-width images with number text -->
                    <div class="mySlides">
                      <div class="numbertext">1 / 6</div>
                        <img src="../gallery/g03.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">

                        <img src="../gallery/g09.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">3 / 6</div>
                        <img src="../gallery/g02.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">4 / 6</div>
                        <img src="../gallery/g06.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">5 / 6</div>
                        <img src="../gallery/g01.jpg" style="width:100%">
                    </div>
                  
                    <div class="mySlides">
                      <div class="numbertext">6 / 6</div>
                        <img src="../gallery/g04.jpg" style="width:100%">
                    </div>
                  
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  
                    <!-- Image text -->
                    <div class="caption-container">
                      <p id="caption"></p>
                    </div>
                  
                    <!-- Thumbnail images -->
                    <div class="row">
                      <div class="column">
                        <img class="demo cursor" src="../gallery/g03.jpg" style="width:100%" onclick="currentSlide(1)" alt="Guaca 3">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="../gallery/g09.jpg" style="width:100%" onclick="currentSlide(2)" alt="Guaca 9">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="../gallery/g02.jpg" style="width:100%" onclick="currentSlide(3)" alt="Guaca 2">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="../gallery/g06.jpg" style="width:100%" onclick="currentSlide(4)" alt="Guaca 6">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="../gallery/g01.jpg" style="width:100%" onclick="currentSlide(5)" alt="Guaca 1">
                      </div>
                      <div class="column">
                        <img class="demo cursor" src="../gallery/g04.jpg" style="width:100%" onclick="currentSlide(6)" alt="Guaca 4">
                      </div>
                    </div>
                  </div>
