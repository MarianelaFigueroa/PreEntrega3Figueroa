<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <section name="styles">  
        <link href="../css/styles.css" rel="stylesheet">        
        <link href="../boostrap_grid/css/bootstrap.min.css" rel="stylesheet"> 
    </section>
    <section name="scripts">
        <script src="../boostrap_grid/js/bootstrap.bundle.min.js" type="text/javascript"></script>   
        <script type="text/javascript">
            const key = "myKey";
            window.onload = ()=>{               
                let cPage = localStorage.getItem(key);
                cPage = (cPage || "home");              
                let elem = document.querySelectorAll(`ul li a[name=${cPage}]`)[0];
                elem.className += " selected";
            };
           const navigateTo= (name) => {
                localStorage.setItem(key,name);
                window.location = `./${name}.html`;
           };

        </script>
    </section>
    <title>Guacamayos</title>    
</head>
<body>
    <section name="header">
        <header class="container-fluid">
            <div class="row h-100">
                <div class="col-sm-4">
                    <a class="navbar-brand" href="#">
                        <img src="../images/LogoMari70.jpg" alt="Logo" width="50" height="50" class="d-inline-block vertical-center">
                    </a>
                </div>
                <div class="col-sm-4 pt-4">
                    <nav class="navbar navbar-expand-lg">
                        <div id="navbarNav" class="d-inline-flex">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" name="home" aria-current="page" href="javascript:void(0);" onclick="navigateTo('home')">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" name="blog" href="javascript:void(0);" onclick="navigateTo('blog')">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" name="galeria" href="javascript:void(0);" onclick="navigateTo('galeria')">Galeria</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" name="nosotros" href="javascript:void(0);" onclick="navigateTo('nosotros')">Nosotros</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-4"></div>
            </div> 
        </header>
    </section>

    <section name="body">
        <div class="main grid-container">            
            <div class="background-container"></div>
            <div class="item left">
            </div>
            <div class="item center l-b-l l-b-r vertical-scroll">
                <div class="grid-container">
                    <div class="content">
                        <form action="/" method="post">
                            <ul>
                                <li>
                                  <label for="name">Nombre:</label>
                                  <input type="text" id="name" name="user_name">
                                </li>
                                <li>
                                  <label for="mail">Correo electrónico:</label>
                                  <input type="email" id="mail" name="user_mail">
                                </li>
                                <li>
                                  <label for="msg">Deja tu mensaje:</label>
                                  <textarea id="msg" name="user_message"></textarea>
                                </li>
                                <li>
                                  <label for="send">Enviar</label>
                                  <input type="submit" id="send"/>
                                </li>
                            </ul>
                        </form>   
                    </div>                                                        
                </div>
               
            </div>
            <div class="item right">
            </div>
        </div>
    </section>
    <section name="footer">
        <footer class="">   
            <div class="social-media-container">
                <a class="icon facebook" title="Facebook" href="https://www.facebook.com" target="_blank"></a>
                <a class="icon twitter" title="Twitter" href="https:twitter.com/" target="_blank"></a>
                <a class="icon instagram" title="Instagram" href="https://www.instagram.com" target="_blank"></a>
                <a class="icon whatsapps" title="Whatsapps" href="https://web.whatsapp.com" target="_blank"></a>
            </div>    
            <span class="align-right"> © 2030 by Marianela</span>           
        </footer>
    </section>

</body>

</html>
